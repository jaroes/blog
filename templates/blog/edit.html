{% extends 'base.html' %}

{% block title %}Edit{% endblock %}

{% block ti %}Editing a post{% endblock %}

{% block loginzone %}
    <div class="nav_e">
        <a href='/profile'>{{ posts[0].username }}</a>
    </div>
{% endblock %}

{% block content %}
<form method="post">
    <label for="title">Nuevo titulo para el post</label>
    <input name="title" id="title" value="{{ posts['title'] }}" required/>
    <label for="content">Post a cambiar</label>
    <input name="content" id="content" type="text" value="{{ posts['content'] }}" required />
    <input type="submit" value="Postear!" />
</form>
<form method = "GET">
    <input type="submit" value="Cancelar!" />
</form>
{% endblock %}
