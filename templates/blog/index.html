{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block ti %}Main Page{% endblock %}

{% block content %}
    <a href="/create">Crear un nuevo post!</a>
    <br />
    {% for post in posts %}
        <div class="posts">
            <div>Autor: {{ author }}</div>
            <div>{{ post.created_at }}</div>
            <div>{{ post.title }}</div>
            <div>{{ post.content }}</div>
        </div>
        <br />
    {% endfor %}
{% endblock %}
