{% block title %}Blog{% endblock %}

{% block ti %}Main Page{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="posts">
            <div>{{ post.created_at }}</div>
            <div>{{ post.title }}</div>
            <div>{{ post.content }}</div>
        </div>
    {% endfor %}
{% endblock %}
