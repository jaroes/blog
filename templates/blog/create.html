{% extends 'base.html' %}

{% block title %}Create{% endblock %}

{% block ti %}Making a post{% endblock %}

{% block content %}
<form method="post" class="create" autocomplete="off">
    <label for="title">Titulo del post</label>
    <input name="title" id="title" required />
    <label for="content">Contenido del post</label>
    <input class="cajatexto" name="content" id="content" type="text" required />
    <input type="submit" value="Postear!" />
</form>
{% endblock %}
